<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  overflow: hidden;
}

/* ===== REEL UI ===== */
#reel {
  position: relative;
  width: 100vw;
  height: 100vh;
  background: black;
  color: white;
}

.video-placeholder {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, #222, #000);
}

.progress {
  position: absolute;
  top: 0;
  left: 0;
  height: 3px;
  background: #1877f2;
  width: 0%;
  animation: load 3s linear forwards;
}

@keyframes load {
  to { width: 100%; }
}

/* TOP BAR */
.top {
  position: absolute;
  top: 8px;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  opacity: 0.9;
}

/* RIGHT ICONS */
.icons {
  position: absolute;
  right: 10px;
  bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  font-size: 22px;
  text-align: center;
}

.icons span {
  opacity: 0.85;
}

/* CAPTION */
.caption {
  position: absolute;
  bottom: 30px;
  left: 12px;
  font-size: 14px;
  line-height: 1.4;
}

/* BUFFERING */
.buffer {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.spinner {
  width: 45px;
  height: 45px;
  border: 4px solid #333;
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== GLITCH ===== */
#glitch {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  animation: glitch 0.15s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  25% { transform: translate(-3px, 2px); }
  50% { transform: translate(3px, -2px); }
  75% { transform: translate(-2px, -3px); }
}

/* ===== VALENTINE ===== */
#love {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  text-align: center;
  padding-top: 22vh;
}

button {
  margin: 15px;
  padding: 15px 32px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  background: white;
  color: #ff4d6d;
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -10vh;
  animation: float 4s linear forwards;
  opacity: 0.9;
}

@keyframes float {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- REEL -->
<div id="reel">
  <div class="progress"></div>

  <div class="video-placeholder"></div>

  <div class="top">
    <div>Reels</div>
    <div>üì∑</div>
  </div>

  <div class="icons">
    <span>‚ù§Ô∏è</span>
    <span>üí¨</span>
    <span>‚ÜóÔ∏è</span>
    <span>‚ãÆ</span>
  </div>

  <div class="caption">
    <strong>@loading_reel</strong><br>
    buffering‚Ä¶ please wait
  </div>

  <div class="buffer">
    <div class="spinner"></div>
  </div>
</div>

<!-- GLITCH -->
<div id="glitch">
  connection lost‚Ä¶
</div>

<!-- LOVE -->
<div id="love">
  <h1>Anne ‚ù§Ô∏è</h1>
  <p>This wasn‚Äôt a reel.</p>
  <p>I just wanted to ask you something.</p>
  <h2>Will you be my Valentine?</h2>

  <button onclick="yes()">Yes ü•∞</button>
  <button onclick="yes()">Of course üòò</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_7b0e6d3d5e.mp3" type="audio/mpeg">
</audio>

<script>
setTimeout(() => {
  document.getElementById("reel").style.display = "none";
  document.getElementById("glitch").style.display = "flex";
}, 3200);

setTimeout(() => {
  document.getElementById("glitch").style.display = "none";
  document.getElementById("love").style.display = "block";
  hearts();
}, 4600);

function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";

    h.style.fontSize = Math.random() * 24 + 16 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 250);
}

function yes() {
  document.getElementById("love").innerHTML = `
    <h1>It's a date, Anne üíò</h1>
    <p>February 14 (or 16th i think thats what we agreed on) </p>
    <p>Me + You</p>
    <p>I love you bunny.</p>
  `;
  document.getElementById("music").play();
}
</script>

</body>
</html>
