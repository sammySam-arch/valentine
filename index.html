<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: black;
  overflow: hidden;
}

/* ===== REEL UI ===== */
#reel {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
}

.video-placeholder {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, #222, #000);
}

.progress {
  position: absolute;
  top: 0;
  left: 0;
  height: 3px;
  background: #1877f2;
  width: 0%;
  animation: load 3s linear forwards;
}

@keyframes load { to { width: 100%; } }

.top {
  position: absolute;
  top: 8px;
  left: 12px;
  right: 12px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
  opacity: 0.9;
}

.icons {
  position: absolute;
  right: 10px;
  bottom: 100px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  font-size: 22px;
}

.caption {
  position: absolute;
  bottom: 30px;
  left: 12px;
  font-size: 14px;
}

.loader {
  position: absolute;
  inset: 0;
  margin: auto;
  width: 45px;
  height: 45px;
  border: 4px solid #333;
  border-top: 4px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* ===== SECOND LOADING ===== */
#loading2 {
  display: none;
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

/* ===== LOVE ===== */
#love {
  display: none;
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  text-align: center;
  padding-top: 22vh;
  transition: transform 1.2s ease, opacity 1.2s ease;
}

.fade-out {
  transform: rotateY(20deg) scale(0.95);
  opacity: 0;
}

button {
  margin: 12px;
  padding: 14px 32px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
}

.yes {
  background: white;
  color: #ff4d6d;
}

.no {
  background: rgba(255,255,255,0.25);
  color: white;
}

/* SHAKE */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}

#error {
  margin-top: 10px;
  color: #ffd6d6;
  font-size: 14px;
  display: none;
}

/* HEARTS */
.heart {
  position: absolute;
  bottom: -10vh;
  animation: float 4s linear forwards;
}

@keyframes float {
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="reel">
  <div class="progress"></div>
  <div class="video-placeholder"></div>

  <div class="top">
    <div>Reels</div>
    <div>üì∑</div>
  </div>

  <div class="icons">
    <span>‚ù§Ô∏è</span>
    <span>üí¨</span>
    <span>‚ÜóÔ∏è</span>
    <span>‚ãÆ</span>
  </div>

  <div class="caption">
    <strong>@loading_reel</strong><br>
    buffering‚Ä¶
  </div>

  <div class="loader"></div>
</div>

<div id="loading2">
  <div class="loader"></div>
  <p>Reconnecting‚Ä¶</p>
</div>

<div id="love">
  <h1>Anne ‚ù§Ô∏è</h1>
  <p>This wasn‚Äôt a reel.</p>
  <p>I just wanted to ask you something.</p>
  <h2>Will you be my Valentine?</h2>

  <button class="yes" onclick="yes()">Yes ü•∞</button>
  <button class="yes" onclick="yes()">Of course üòò</button>
  <button class="yes" onclick="yes()">DUHHHHHHH ‚ù§Ô∏è</button>
  <button class="no" id="noBtn" onclick="nope()">no.</button>

  <div id="error">‚ö†Ô∏è Error: option unavailable</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_7b0e6d3d5e.mp3" type="audio/mpeg">
</audio>

<script>
setTimeout(() => {
  reel.style.display = "none";
  loading2.style.display = "flex";
}, 3200);

setTimeout(() => {
  loading2.style.display = "none";
  love.style.display = "block";
  hearts();
}, 5200);

function hearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = Math.random() * 24 + 16 + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 4000);
  }, 300);
}

function yes() {
  love.classList.add("fade-out");
  setTimeout(() => {
    love.innerHTML = `
      <h1>It's a date, Anne üíò</h1>
      <p>February 14 (or 16th i think thats what we agreed on)</p>
      <p>Me + You</p>
      <p>I love you my bunny.</p>
    `;
    love.classList.remove("fade-out");
    music.play();
  }, 1200);
}

function nope() {
  const btn = document.getElementById("noBtn");
  const err = document.getElementById("error");
  btn.classList.add("shake");
  err.style.display = "block";

  setTimeout(() => btn.classList.remove("shake"), 400);
}
</script>

</body>
</html>
