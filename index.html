<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading...</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* FB LOADING */
#loading {
  color: white;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.fb-logo {
  font-size: 48px;
  font-weight: bold;
  color: #1877f2;
  margin-bottom: 20px;
}

.spinner {
  width: 40px;
  height: 40px;
  border: 4px solid #333;
  border-top: 4px solid #1877f2;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* GLITCH */
#glitch {
  display: none;
  color: white;
  font-size: 20px;
  text-align: center;
  animation: glitch 0.2s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-2px, -2px); }
  80% { transform: translate(2px, 2px); }
}

/* VALENTINE */
#valentine {
  display: none;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  color: white;
  height: 100vh;
  text-align: center;
  padding-top: 20vh;
}

button {
  margin: 15px;
  padding: 15px 30px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

.yes {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
}

/* HEARTS */
.heart {
  position: absolute;
  font-size: 20px;
  animation: float 4s linear infinite;
  color: #ffccd5;
}

@keyframes float {
  from {
    transform: translateY(100vh);
    opacity: 1;
  }
  to {
    transform: translateY(-10vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div id="loading">
  <div class="fb-logo">facebook</div>
  <div class="spinner"></div>
  <p>Loading reel...</p>
</div>

<div id="glitch">
  <p>Something went wrong...</p>
</div>

<div id="valentine">
  <h1>Hey you ‚ù§Ô∏è</h1>
  <p>This was supposed to be a reel‚Ä¶</p>
  <p><strong>Will you be my Valentine?</strong></p>
  <button class="yes" onclick="accept()">Yes ü•∞</button>
  <button class="yes" onclick="accept()">Of course üòò</button>
</div>

<audio id="music" loop>
  <!-- Replace this with your own mp3 link if you want -->
  <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_7b0e6d3d5e.mp3" type="audio/mpeg">
</audio>

<script>
setTimeout(() => {
  document.getElementById("loading").style.display = "none";
  document.getElementById("glitch").style.display = "block";
}, 3000);

setTimeout(() => {
  document.getElementById("glitch").style.display = "none";
  document.getElementById("valentine").style.display = "block";
  startHearts();
}, 4500);

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 4000);
  }, 300);
}

function accept() {
  document.getElementById("valentine").innerHTML = `
    <h1>It's a date üíò</h1>
    <p>February 14<br>Me + You</p>
    <p>I love you.</p>
  `;
  document.getElementById("music").play();
}
</script>

</body>
</html>
